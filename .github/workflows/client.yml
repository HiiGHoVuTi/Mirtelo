name: "client CI"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        cd client
        cargo build --release --verbose
    - name: Run tests
      run: |
        cd client
        cargo test --release --verbose

  build_macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd client
          cargo build --release --verbose
      - name: Run tests
        run: |
          cd client
          cargo test --release --verbose

  build_linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd client
          cargo build --release --verbose
      - name: Run tests
        run: |
          cd client
          cargo  --release --verbose